            echo "ğŸ“¡ GitHub Actions Runnerã®IP:"
            curl -s http://checkip.amazonaws.com || echo "IPå–å¾—å¤±æ•—"
            exit 1
          }

      - name: Deploy to EC2
        run: |
          set -x
          echo "Starting deployment to EC2..."

          echo "Uploading files..."
          scp -v -o StrictHostKeyChecking=no -o ConnectTimeout=10 -r src/ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/ || { echo "SCPå¤±æ•—"; exit 1; }
          echo "File upload completed"

          echo "Building Docker image..."
          ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=10 ec2-user@${{ secrets.EC2_HOST }} "ls -l /home/ec2-user && sudo docker build -t mysfa-app ." || { echo "Docker buildå¤±æ•—"; exit 1; }
