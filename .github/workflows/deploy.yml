            echo "ğŸ—ï¸ SSH Agentã«ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹éµ:"
            ssh-add -l || echo "éµãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“"
            echo "ğŸŒ æ¥ç¶šå…ˆ: ${{ secrets.EC2_HOST }}"
