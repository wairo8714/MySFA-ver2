{% extends 'base.html' %}
{% load static %}

{% block title %}signup / MySFA{% endblock %}
{% block content %}
<div class="signup-area">
    <div class="signup-area-inner">
        <h2 id="signup-title">サインアップ</h2>
        <form method="POST" class="signup-input-area">
        {% csrf_token %}
        <label for="registeringUserName">ユーザー名</label>
        <input type="text" id="registeringUserName" name="username" class="registering-control" title="ユーザー名" maxlength="15" required>
        <label for="registeringUserID">ユーザーID(半角英数字)</label>
        <input type="text" id="registeringUserID" name="custom_user_id" class="registering-control" title="ユーザーID" maxlength="15" required pattern="^[0-9a-zA-Z]+$">
        <span id="user-id-message" class="helptext"></span>
        <label for="registeringPassword1">パスワード</label>
        <input type="password" id="registeringPassword1" name="password1" class="registering-control" title="パスワード1" maxlength="20" required pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{5,20}$">
        <div class="helptext">
            <ul>
                <li>6文字以上20文字以下で入力して下さい。</li>
                <li>半角英数字を各1文字以上使用してください。</li>
            </ul>
        </div>
        <label for="registeringPassword2">パスワード(確認用)</label>
        <input type="password" id="registeringPassword2" name="password2" class="registering-control" title="パスワード2" maxlength="20" required pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{5,20}$">
        <label for="secretQuestion">秘密の質問</label>
        <input type="text" id="secretQuestion" name="question" class="registering-control" title="秘密の質問" maxlength="20" required>
        <div class="helptext">
            <p>秘密の質問と回答は<br>ID/パスワードの再発行時に必要となります。</p>
        </div>
        <label for="secretAnswer">質問の答え</label>
        <textarea id="secretAnswer" name="answer" class="registering-control" title="質問の答え" required></textarea>
        <button type="submit" id="registration-button">登録する</button>
        </form>
    </div>
</div>
{% endblock %}
